{% extends "base.html" %}

{% block subtitle %}Reset Password{% endblock subtitle %}

{% block content %}
<h3>Reset Your Password</h3>
<form action='{% url password_reset %}' method='post' accept-charset='utf-8'
      class='account-form'>
  {{form.as_p}}
  <p>
    <input type='submit' class='submit' value='Send Password Link'/>
  </p>
</form>
{% endblock content %}
